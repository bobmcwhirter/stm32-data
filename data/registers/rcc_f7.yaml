block/RCC:
  description: Reset and clock control
  items:
  - byte_offset: 0
    description: clock control register
    fieldset: CR
    name: CR
  - byte_offset: 4
    description: PLL configuration register
    fieldset: PLLCFGR
    name: PLLCFGR
  - byte_offset: 8
    description: clock configuration register
    fieldset: CFGR
    name: CFGR
  - byte_offset: 12
    description: clock interrupt register
    fieldset: CIR
    name: CIR
  - byte_offset: 16
    description: AHB1 peripheral reset register
    fieldset: AHB1RSTR
    name: AHB1RSTR
  - byte_offset: 20
    description: AHB2 peripheral reset register
    fieldset: AHB2RSTR
    name: AHB2RSTR
  - byte_offset: 24
    description: AHB3 peripheral reset register
    fieldset: AHB3RSTR
    name: AHB3RSTR
  - byte_offset: 32
    description: APB1 peripheral reset register
    fieldset: APB1RSTR
    name: APB1RSTR
  - byte_offset: 36
    description: APB2 peripheral reset register
    fieldset: APB2RSTR
    name: APB2RSTR
  - byte_offset: 48
    description: AHB1 peripheral clock register
    fieldset: AHB1ENR
    name: AHB1ENR
  - byte_offset: 52
    description: AHB2 peripheral clock enable register
    fieldset: AHB2ENR
    name: AHB2ENR
  - byte_offset: 56
    description: AHB3 peripheral clock enable register
    fieldset: AHB3ENR
    name: AHB3ENR
  - byte_offset: 64
    description: APB1 peripheral clock enable register
    fieldset: APB1ENR
    name: APB1ENR
  - byte_offset: 68
    description: APB2 peripheral clock enable register
    fieldset: APB2ENR
    name: APB2ENR
  - byte_offset: 80
    description: AHB1 peripheral clock enable in low power mode register
    fieldset: AHB1LPENR
    name: AHB1LPENR
  - byte_offset: 84
    description: AHB2 peripheral clock enable in low power mode register
    fieldset: AHB2LPENR
    name: AHB2LPENR
  - byte_offset: 88
    description: AHB3 peripheral clock enable in low power mode register
    fieldset: AHB3LPENR
    name: AHB3LPENR
  - byte_offset: 96
    description: APB1 peripheral clock enable in low power mode register
    fieldset: APB1LPENR
    name: APB1LPENR
  - byte_offset: 100
    description: APB2 peripheral clock enabled in low power mode register
    fieldset: APB2LPENR
    name: APB2LPENR
  - byte_offset: 112
    description: Backup domain control register
    fieldset: BDCR
    name: BDCR
  - byte_offset: 116
    description: clock control & status register
    fieldset: CSR
    name: CSR
  - byte_offset: 128
    description: spread spectrum clock generation register
    fieldset: SSCGR
    name: SSCGR
  - byte_offset: 132
    description: PLLI2S configuration register
    fieldset: PLLI2SCFGR
    name: PLLI2SCFGR
  - byte_offset: 136
    description: PLL configuration register
    fieldset: PLLSAICFGR
    name: PLLSAICFGR
  - byte_offset: 140
    description: dedicated clocks configuration register
    fieldset: DCKCFGR1
    name: DCKCFGR1
  - byte_offset: 144
    description: dedicated clocks configuration register
    fieldset: DCKCFGR2
    name: DCKCFGR2
